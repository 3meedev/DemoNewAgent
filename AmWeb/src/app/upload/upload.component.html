<div class="container">
  <ion-item>
    <ion-row>
      <ion-col class="left">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files,$event)"
          style="display:none;">
        <ion-button type="button" color="primary" (click)="file.click()">Upload File</ion-button>
        <!-- <span class="upload">                
          {{progress}}% Complete.    
        </span> -->
        <ion-label><h3>* ขนาดสูงสุด 100 KB</h3></ion-label>
        <ion-label><h3>* ประเภทไฟล์รูปภาพ .jpg .jpeg .gif .png</h3></ion-label>
        <ion-label><h3>* ห้ามทำการอัพโหลดภาพที่ผิดต่อสถาบันชาติศาสนาและพระมหากษัตริย์</h3></ion-label>        
      </ion-col>


      <ion-col *ngIf="isShowNullImage == true" class="right">
        <img src="assets/placeholder.jpg" class="imgSelect">
      </ion-col>
      <ion-col *ngIf="isShowImage == false" class="right">
        <img src="{{imageUrl}}" class="imgSelect">
      </ion-col>
    </ion-row>
  </ion-item>
</div>
